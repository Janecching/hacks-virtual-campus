<html>

<head>
    <title>Virtual Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="game-container">
        <div class="clock">
            <div><span id="min-part"></span>:<span id="sec-part"></span></div>
        </div>

    </div>

    <div class="player-info">
        <div>
            <label for="player-name">Your Name</label>
            <input id="player-name" maxlength="10" type="text" />
        </div>
        <div>
            <button id="player-color">Change Color</button>
        </div>
    </div>

    <!-- chatting div starts here -->
    <div id="chat">
        <!-- messages will display here -->
        <ul id="messages"></ul>

        <!-- form to send message -->
        <form id="message-form">
            <input id="message-input" type="text" />
            <button id="message-btn" type="submit">Send</button>
        </form>
    </div>
    <!-- chatting div ends here -->

    <script src="/app.js"></script>
    <script src="/pomodoro.js"></script>
    <script src="/KeyPressListener.js"></script>

</body>

</html>

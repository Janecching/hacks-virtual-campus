<head>
    <title>Virtual Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

<body>

    <!-- top row: player info -->
    <div class="player-info">
        <div class="avatar">
            <!-- <label for="player-color">Avatar</label> -->
            <button id="player-color">Color</button>
        </div>
        <div class="name">
            <!-- <label for="player-name">Your Name</label> -->
            <input id="player-name" maxlength="10" type="text" />
        </div>
        <div class="room">
            <button id="player-room" onclick="location.href= './focus.html'">Go To Focus Room</button>
        </div>
    </div>

    <div class="social-game-container">
    </div>

    <!-- chatting div starts here -->
    <div id="chat">
        <!-- messages will display here -->
        <ul id="messages"></ul>
        <!-- form to send message -->
    </div>
    <!-- chatting div ends here -->

    <div class="chat-type">
        <form id="message-form">
            <input id="message-input" type="text" />
            <button id="message-btn" type="submit">Send</button>
        </form>
    </div>
